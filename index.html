<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>GMN Tech</title>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Logo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Quienes Somos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Cursos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Staff</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Consultas</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <section class="Presentacion">
        <div class="container-fluid ">
            <div id="carouselPresentacion" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselPresentacion" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#carouselPresentacion" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#carouselPresentacion" data-bs-slide-to="2"></button>
                </div>
              
                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/presentacionAP3.jpg" alt="" class="d-block w-100">
                  </div>
                  <div class="carousel-item">
                    <img src="img/presentacionAP1.jpg" alt="" class="d-block w-100">
                  </div>
                  <div class="carousel-item">
                    <img src="img/presentacionAP2.jpg" alt="" class="d-block w-100">
                  </div>
                </div>
              
                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselPresentacion" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselPresentacion" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
        </div>
    </section>
    <section class="cursos">
        <div class="container-fluid">
            <div class="row cursos_oferta">
                <div class="col-md-4 cursos_card"></div>
                <div class="col-md-4 cursos_card"></div>
                <div class="col-md-4 cursos_card"></div>
            </div>
        </div>
    </section>
    <section class="staff">
        <div class="container-fluid">
            <div class="row staff_bloque">
                <h1>Conoc√© a nuestro equipo de profesores</h1>
                <div class="col-md-4 staff_avatar">
                    <div class="card">
                        <img class="card-img-top" src="img/myAvatar.svg" alt="Card image">
                        <div class="card-body">
                          <h4 class="card-title">Fernando Ramirez</h4>
                          <p class="card-text">Profesor para Desarrollo Web</p>
                        </div>
                      </div>
                </div>
                <div class="col-md-4 staff_avatar">
                    <div class="card">
                        <img class="card-img-top" src="img/myAvatar3.svg" alt="Card image">
                        <div class="card-body">
                          <h4 class="card-title">Marina Mendez</h4>
                          <p class="card-text">Profesora para Base de Datos</p>
                        </div>
                      </div>
                </div>
                <div class="col-md-4 staff_avatar">
                    <div class="card">
                        <img class="card-img-top" src="img/myAvatar2.svg" alt="Card image">
                        <div class="card-body">
                          <h4 class="card-title">Alfredo Candia</h4>
                          <p class="card-text">Profesor para React Js.</p>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>
    <section class="consultas">
        <div class="container-fluid"></div>
    </section>
    <footer class="footer">
        <div class="container-fluid"></div>
    </footer>
    
</body>
</html>
